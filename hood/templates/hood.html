{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}


<style>
    .bd{
      background-image: url('https://images.unsplash.com/photo-1511141909512-98c25e4e28ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');
      background-repeat: no-repeat;
      background-size: cover;
    }
    *{
      color: white;
      font-size: x-large;
    }
    </style>

<div class="container bd">
    <hr>
    <i class="fa fa-plus">
        <a href="{% url 'createHood' %}"> create Estate here</a></i>
    <hr>

 <div class="row">

   {% for hood in hoods %}
   <div class="col-md-4">
     <div class="card">
         {{hood.name.capitalize}}
       <div class="card-body" style="width: auto">
         <p>{{hood.occupants}} Occupants </p>
           <p> <i class="fa fa-map-marker" aria-hidden="true"> {{ hood.loc }}</i></p>
         <a href=" {% url 'joinHood' hood.id %}" class="btn btn-sm btn-success">Join</a>
       </div>
     </div>
   </div>

   {% endfor %}
 </div>
</div>
{% endblock %}
